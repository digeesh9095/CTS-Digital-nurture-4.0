<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>jQuery Event Cards Example</title>
  <style>
    .event-card {
      width: 300px;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      display: none; /* hidden initially */
    }
    #registerBtn {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h1>Community Event Portal</h1>

  <button id="registerBtn">Register</button>

  <div class="event-card">
    <h3>Music Concert</h3>
    <p>Join us for a live music experience!</p>
  </div>

  <div class="event-card">
    <h3>Art Workshop</h3>
    <p>Learn painting techniques with local artists.</p>
  </div>

  <div class="event-card">
    <h3>Yoga Class</h3>
    <p>Relax and refresh with morning yoga.</p>
  </div>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $(document).ready(function () {
      $('#registerBtn').click(function () {
        // Toggle all event cards visibility with fade effect
        $('.event-card').fadeToggle();
      });
    });
  </script>

</body>
</html>
