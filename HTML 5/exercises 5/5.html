<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration</title>
  <style>
    form {
      width: 300px;
      margin: 20px auto;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    label, input, select, textarea {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    input, select, textarea {
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      width: 100%;
      cursor: pointer;
    }
    output {
      display: block;
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <form onsubmit="event.preventDefault(); showConfirmation();">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required autofocus>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="date">Event Date:</label>
    <input type="date" id="date" required>

    <label for="type">Event Type:</label>
    <select id="type" required>
      <option value="">Select an event</option>
      <option value="music">Music</option>
      <option value="food">Food</option>
      <option value="art">Art</option>
    </select>

    <label for="message">Message:</label>
    <textarea id="message" placeholder="Your message..." rows="4"></textarea>

    <button type="submit">Register</button>
    <output id="confirmation"></output>
  </form>

  <script>
    function showConfirmation() {
      const name = document.getElementById("name").value;
      document.getElementById("confirmation").textContent = `Thank you, ${name}! Your registration has been received.`;
    }
  </script>

</body>
</html>
