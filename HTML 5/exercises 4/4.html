<!DOCTYPE html>
<html lang="en">
<head>

      margin-bottom: 10px;
    }
  </style>
</head>

      </td>
      <td>

      </td>
      <td>
        <img src="event6.jpg" alt="Cultural Night" title="Multicultural Night 2024" class="event-img"><br>

</html>
