<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Inclusion Methods</title>

  <!-- Internal CSS using <style> -->
  <style>
    /* Body background style */
    body {
      background-color: #f0f0f0;
    }
  </style>

  <!-- Link to External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Inline CSS applied -->
  <h1 style="color: red;">This heading is styled using inline CSS</h1>

  <h2>This heading will be styled via external CSS</h2>

  <p>This paragraph will also follow the external CSS rules.</p>

</body>
</html>
