<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Link and List Styling Example</title>
  <style>
    /* ================================
       Link Styles with Pseudo-classes
       ================================ */
    a:link {
      color: #1a73e8; /* Default link color */
      text-decoration: none;
    }

    a:visited {
      color: #551a8b; /* Visited link color */
    }

    a:hover {
      color: #e91e63; /* Hover color */
      text-decoration: underline;
    }

    a:active {
      color: #d32f2f; /* Active link color */
    }

    /* ================================
       Navigation Menu List Styling
       ================================ */
    nav ul {
      list-style-type: none;       /* Remove bullets */
      list-style-position: inside; /* Position inside */
      padding-left: 0;             /* Remove default padding */
      margin: 0;                   /* Remove default margin */
      display: flex;               /* Horizontal menu */
      gap: 20px;                   /* Space between items */
      background-color: #f0f0f0;
      padding: 10px 20px;
      border-radius: 8px;
    }

    nav li {
      padding: 8px 12px;
    }

    /* ================================
       General List Item Styling
       ================================ */
    section ul {
      list-style-type: disc;       /* Default bullet for section lists */
      list-style-position: outside;
      padding-left: 20px;
    }

    section li {
      padding: 6px 0;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <section>
    <h3>Features:</h3>
    <ul>
      <li>Customizable styles</li>
      <li>Responsive design</li>
      <li>Easy to maintain</li>
    </ul>
  </section>

</body>
</html>
