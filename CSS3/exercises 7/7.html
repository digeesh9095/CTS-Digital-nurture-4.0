<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Styled Events Table</title>
  <style>
    /* Table base styling */
    table {
      width: 80%;
      margin: 40px auto;
      border-collapse: collapse; /* Collapse borders */
      text-align: center;
      font-family: Arial, sans-serif;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* Header cells */
    th {
      background-color: #4CAF50;
      color: white;
      padding: 12px 15px;
      border: 1px solid #ddd;
    }

    /* Data cells */
    td {
      padding: 12px 15px;
      border: 1px solid #ddd;
    }

    /* Zebra striping */
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    /* Hover effect for rows */
    tbody tr:hover {
      background-color: #e0f7fa;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center; font-family: Arial, sans-serif; margin-top: 40px;">Events Admin Table</h2>

  <table>
    <thead>
      <tr>
        <th>Event Name</th>
        <th>Date</th>
        <th>Location</th>
        <th>Attendees</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>City Marathon</td>
        <td>2025-06-15</td>
        <td>Central Park</td>
        <td>1500</td>
      </tr>
      <tr>
        <td>Food Festival</td>
        <td>2025-07-10</td>
        <td>Downtown Plaza</td>
        <td>3000</td>
      </tr>
      <tr>
        <td>Music Concert</td>
        <td>2025-08-05</td>
        <td>Open Air Theater</td>
        <td>5000</td>
      </tr>
      <tr>
        <td>Art Exhibition</td>
        <td>2025-09-20</td>
        <td>City Gallery</td>
        <td>1200</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
